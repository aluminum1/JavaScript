<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Random Quote Machine</title>
	<link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>
	<link rel='stylesheet prefetch' href='http://cdnjs.cloudflare.com/ajax/libs/animate.css/3.2.3/animate.min.css'>
	<link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Lobster'>
	<link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div id="content">
	
		<h1 class="text-center">Random Quote</h1>
		<p class="text-center">These are some of my favorite quotes. I hope you enjoy them!</p>
		
		<div class="center-block">
			<button id="newquote" name="singlebutton" class="btn center-block">
				New Quote
			</button>
		</div>
		
		<br/>
		
		<div class="center-block">
			<div class="panel status panel-default text-center center-block">
				<div id="quotebox" name="quotebox" class="panel-body text-center center-block">                        
					<i>Do not go gentle into that good night. Rage, rage against the dying of the light.</i> ~ <strong>Dylan Thomas</strong>
				</div>
			</div>
		</div>
		
	</div>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src="js/index.js"></script>
  </body>
</html>
