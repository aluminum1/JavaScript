<html>
<head>
	<title>Calculator</title>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style.css" />
        <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
	<script src="calculatorscript.js"></script>
	<link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
</head>
<body>

<div id="content" class="container">
  <div id="calculator" class="center-block">
    <h1>Calculator</h1>
    <input id="display" name="display" type="text" value="0" class="form-control text-right shadow">
    <div id="col1" class="col-xs-1">
      <div class="row">
        <div id="allclear" class="btn btn-default">AC</div>
      </div>
      <div class="row">
        <div id="seven" class="btn btn-default">7</div>
      </div>
      <div class="row">
        <div id="four" class="btn btn-default">4</div>
      </div>
      <div class="row">
        <div id="one" class="btn btn-default">1</div>
      </div>
      <div class="row">
        <div id="zero" class="btn btn-default">0</div>
      </div>
    </div>
    <div id="col2" class="col-xs-1">
      <div class="row">
        <div id="clearexpression" class="btn btn-default">CE</div>
      </div>
      <div class="row">
        <div id="eight" class="btn btn-default">8</div>
      </div>
      <div class="row">
        <div id="five" class="btn btn-default">5</div>
      </div>
      <div class="row">
        <div id="two" class="btn btn-default">2</div>
      </div>
      <div class="row">
        <div id="point" class="btn btn-default">.</div>
      </div>
    </div>
    <div id="col3" class="col-xs-1">
      <div class="row">
        <div id="percentage" class="btn btn-default">%</div>
      </div>
      <div class="row">
        <div id="nine" class="btn btn-default">9</div>
      </div>
      <div class="row">
        <div id="six" class="btn btn-default">6</div>
      </div>
      <div class="row">
        <div id="three" class="btn btn-default">3</div>
      </div>
      <div class="row">
        <div id="equals" class="btn btn-default">=</div>
      </div>
    </div>
    <div id="col4" class="col-xs-1">
      <div class="row">
        <div id="divide" class="btn btn-default">&divide;</div>
      </div>
      <div class="row">
        <div id="multiply" class="btn btn-default">x</div>
      </div>
      <div class="row">
        <div id="subtract" class="btn btn-default">-</div>
      </div>
      <div class="row">
        <div id="add" class="btn btn-default">+</div>
        <br/>
      </div>
    </div>
  </div>
</div>

</body>
<html>
