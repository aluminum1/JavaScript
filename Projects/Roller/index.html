<script>
// hide Rolling-Div by default
$( "#Rolling" ).hide();

// hide Pip Divs by default
$( "#Pip-Top-Left" ).hide();
$( "#Pip-Top-Right" ).hide();
$( "#Pip-Center" ).hide();
$( "#Pip-Bottom-Left" ).hide();
$( "#Pip-Bottom-Right" ).hide();

$( "#Roll-Button" ).click(
  function(){
    $( "#Pip-Top-Left" ).hide();
    $( "#Pip-Top-Right" ).hide();
    $( "#Pip-Center" ).hide();
    $( "#Pip-Bottom-Left" ).hide();
    $( "#Pip-Bottom-Right" ).hide();

      $( "#Rolling" ).show();
      var roll = Math.floor(Math.random() * 5);

      setTimeout(function(){
        $( "#Rolling" ).hide();
        if(roll == 0){
          $( "#Pip-Top-Lef" ).hide();
          $( "#Pip-Top-Right" ).hide();
          $( "#Pip-Center" ).show();
          $( "#Pip-Bottom-Left" ).hide();
          $( "#Pip-Bottom-Right" ).hide();
        }
        else if(roll == 1){
          $( "#Pip-Top-Left" ).show();
          $( "#Pip-Top-Right" ).hide();
          $( "#Pip-Center" ).hide();
          $( "#Pip-Bottom-Left" ).hide();
          $( "#Pip-Bottom-Right" ).show();
        }
        else if(roll == 2){
          $( "#Pip-Top-Left" ).show();
          $( "#Pip-Top-Right" ).hide();
          $( "#Pip-Center" ).show();
          $( "#Pip-Bottom-Left" ).hide();
          $( "#Pip-Bottom-Right" ).show();
        }
        else if(roll == 3){
          $( "#Pip-Top-Left" ).show();
          $( "#Pip-Top-Right" ).show();
          $( "#Pip-Center" ).hide();
          $( "#Pip-Bottom-Left" ).show();
          $( "#Pip-Bottom-Right" ).show();
        }
        else if(roll == 4){
          $( "#Pip-Top-Left" ).show();
          $( "#Pip-Top-Right" ).show();
          $( "#Pip-Center" ).show();
          $( "#Pip-Bottom-Left" ).show();
          $( "#Pip-Bottom-Right" ).show();
        }
      }, 1000);
  }
);




</script>
